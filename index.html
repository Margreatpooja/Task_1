<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="index.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <h2>Register</h2>
      <form>
        <table>
          <tr>
            <td><input type="text" id="fullname" placeholder="Full Name" /></td>
          </tr>
          <tr>
            <td><input type="email" id="email" placeholder="E-mail" /></td>
          </tr>
          <tr>
            <td><input type="text" id="phonenumber" placeholder="Phone" /></td>
          </tr>
          <tr>
            <td>
              <input type="password" id="password" placeholder="Password" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                id="confirmpassword"
                placeholder="ConfirmPassword"
              />
            </td>
          </tr>
          <tr>
            <td><button type="submit">Register</button></td>
          </tr>
        </table>
        <p>Have account? <a href="login.html">Sign In</a></p>
      </form>
    </div>
  </body>
</html>
